version: '3'

services:
  server:
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ./:/app
    ports:
      - 9999:9999/udp
      - 8080:8080
    networks:
      - udpclient_some-net
    #command: tail -f
    #restart: always
    command: python -u server.py


  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - 80:80
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start

# https://stackoverflow.com/questions/38088279/communication-between-multiple-docker-compose-projects
networks:
  udpclient_some-net:
    external: true